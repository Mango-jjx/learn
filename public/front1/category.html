<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commit.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>移动端乐淘</title>
</head>

<body>

    <div class="lt-container">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="index.html" class="icon-left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="serch.html" class="icon-right"><i class="fa fa-search"></i></a>
        </div>
        <!-- 中间内容 -->
        <div class="lt-main">
            <!-- 左边区域滚动 -->
            <div class="main-left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 右边区域滚动 -->
            <div class="main-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li><a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a></li>
                <li><a href="category.html" class="current">
                        <i class="fa fa-bars"></i>
                        <p>分页类</p>
                    </a></li>
                <li><a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a></li>
                <li><a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a></li>
            </ul>
        </div>
    </div>

    <!-- 左边模板引擎渲染 -->
    <script type="text/html" id="leftTpl">
        {{each rows v i}}
        <li><a href="#" data-id={{v.id}} class="{{i==0?'current':''}}">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <!-- 右边模板引擎渲染 -->
    <script type="text/html" id="rightTpl">
        {{if rows.length == 0}}
         <p style="padding:10px">没有更多数据啦</p>
        {{else}}
            {{each rows v i}}
             <li>
                 <img src="{{v.brandLogo}}" alt="">
                 <p>{{v.brandName}}</p>
             </li>
             {{/each}}
        {{/if}}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/commit.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
