<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>

<body>

    <!-- 左侧 -->
    <div class="lt-aside">
        <div class="brand">
            <a href="#">黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a></li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child" style="display:block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="current">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧 -->
    <div class="lt-main">

        <!-- 头部 -->
        <div class="lt-topbar">
            <a href="#" class="pull-left icon-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right icon-logout">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <!-- 内容 -->
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active"><a href="#">分类管理</a></li>
                <li class="active"><a href="#">二级分类</a></li>
            </ol>

            <button class="btn btn-default" id="addcate">添加分类</button>

            <table class="table table-bordered table-hover mt_20">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="pull-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>

    <!-- 添加分类模态框 -->
    <div class="modal fade" id="secondModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <form id="form">
                    <!-- 头部 -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <!-- 中间 -->
                    <div class="modal-body">
                        <!-- 下拉菜单 -->
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span class="adddropdown">请添加一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑 -->
                                </ul>
                            </div>
                        </div>
                        <!-- input框 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="brandName" placeholder="请输入一级分类名称">
                        </div>
                        <!-- 上传图片 -->
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input type="file" id="fileupload" style="display:none" name="pic1" data-url="/category/addSecondCategoryPic">
                        </div>
                        <!-- 图片区域 -->
                        <div class="form-group" id="imgbox">
                            <img src="./images/none.png" alt="" style="width:100px">
                        </div>
                    </div>
                    <!-- 底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="addBtn">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary logout">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 表格模板引擎 -->
    <script type="text/html" id="secondTpl">
        {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td>
                <img style="height:50px" src="{{v.brandLogo}}" alt="">
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 下拉框模板引擎 -->
    <script type="text/html" id="ulTpl">
        {{each rows v i}}
        <li><a href="#">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/sccond.js"></script>
</body>

</html>
