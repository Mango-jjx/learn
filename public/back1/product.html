<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>

<body>

    <!-- 左侧 -->
    <div class="lt-aside">
        <div class="brand">
            <a href="#">黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a></li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html" class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧 -->
    <div class="lt-main">

        <!-- 头部 -->
        <div class="lt-topbar">
            <a href="#" class="pull-left icon-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right icon-logout">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <!-- 内容 -->
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active"><a href="#">商品管理</a></li>
            </ol>

            <!-- 商品管理 -->
            <button class="btn btn-default" id="addpro">添加商品</button>
            <!-- 表格 -->
            <table class="table table-bordered table-hover mt_20">
                <thead>
                    <tr>
                        <th style="width:10%">序号</th>
                        <th style="width:25%">商品名称</th>
                        <th style="width:25%">商品描述</th>
                        <th style="width:10%">商品库存</th>
                        <th style="width:10%">商品尺寸</th>
                        <th style="width:10%">商品状态</th>
                        <th style="width:10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="pull-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>

    <!-- 添加商品模态框 -->
    <div class="modal fade" id="proModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="form">
                    <!-- 头部 -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <!-- 中间 -->
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span class="addcate">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑 -->
                                </ul>

                                <!-- 隐藏域提交归属品牌id -->
                                <input type="hidden" name="brandId">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea name="proDesc" cols="30" rows="4" class="form-control" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                        </div>
                        <!-- 上传图片 -->
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input type="file" id="fileupload" style="display:none" name="pic1" data-url="/product/addProductPic" multiple>
                        </div>
                        <!-- 图片预览 -->
                        <div class="form-group" id="imgbox">
                            <!-- img图片js动态创建 -->
                            
                            <!-- 隐藏域提交图片地址 -->
                            <input type="hidden" name="picArr">
                        </div>
                    </div>
                    <!-- 底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="addBtn">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary logout">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 表格渲染 -->
    <script type="text/html" id="productTpl">
        {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu==1?'已上架':'已下架'}}</td>
            <td>
                {{if v.statu==1}}
                <button class="btn btn-danger">下架</button>
                {{else}}
                <button class="btn btn-success">上架</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 模态框ul渲染 -->
    <script type="text/html" id="ulTpl">
        {{each rows v i}}
        <li><a href="#" data-id={{v.id}}>{{v.categoryName}}</a></li>  
        {{/each}}      
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>\
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
